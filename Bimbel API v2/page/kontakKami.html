                >
                <input
                  type="text"
                  class="form-control nice"
                  id="exampleFormControlInput1"
                  placeholder="Nama"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label good"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control nice"
                  id="exampleFormControlInput2"
                  placeholder="name@example.com"

              </div>
              <div class="mb-3">

                >
                <textarea
                  class="form-control nicetwo"
                  id="exampleFormControlTextarea1"

                ></textarea>
              </div>

              /></a>
            </div>
          </div>
